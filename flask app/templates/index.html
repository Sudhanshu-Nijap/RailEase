<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Train Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">üöÜ Welcome to IRCTC Train Info</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 mb-4 bg-white rounded">
                    <h4 class="mb-3">Train Information</h4>
                    <form action="/train_info" method="get">
                        <div class="mb-3">
                            <label for="train_no" class="form-label">Enter Train Number:</label>
                            <input type="text" id="train_no" name="train_no" class="form-control" placeholder="e.g. 12001" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Get Train Info</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 bg-white rounded">
                    <h4 class="mb-3">Train Schedule</h4>
                    <form action="/train_schedule" method="get">
                        <div class="mb-3">
                            <label for="train_no_schedule" class="form-label">Enter Train Number:</label>
                            <input type="text" id="train_no_schedule" name="train_no" class="form-control" placeholder="e.g. 12002" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Get Train Schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5 py-3 text-center">
        <h5 class="mb-1">Made by <strong>Sudhanshu</strong> with ‚ù§Ô∏è</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
